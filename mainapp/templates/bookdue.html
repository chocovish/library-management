{% extends 'master.html' %}

{% block content %}

<h2 class="my-3">Due day overed books</h2>

<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>User's Name</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Borrrow Date</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for q in qs %}
              <tr>
                  <td>{{q.borrower.first_name}} {{q.borrower.last_name}}</td>
                  <td>{{q.name}}</td>
                  <td>{{q.author}}</td>
                  <td>{{q.borrow_date}}</td>
                  <td>{{q.borrower.phone}}</td>
                  <td><a class="text-primary" href="#">Call</a> <a class="text-danger" href="#">Message</a></td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
          </div>

{% endblock %}
