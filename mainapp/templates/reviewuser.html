{% extends 'master.html' %}

{% block content %}

<h2 class="my-3">Users awaiting reviews</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Roll</th>
              <th>Stream</th>
              <th>Year</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for q in qs %}
              <tr>
                  <td>{{q.first_name}} {{q.last_name}}</td>
                  <td>{{q.roll}}</td>
                  <td>{{q.stream}}</td>
                  <td>{{q.year}}</td>
                  <td>{{q.phone}}</td>
                  <td>
                    <a class="text-primary" href="{% url 'aproveuser' q.pk %}">Aprove</a>
                    <a class="text-danger" href="{% url 'deleteuser' q.pk %}">Delete</a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
          </div>

{% endblock %}
